<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--This imports icons-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <i class="fa fa-user" id="user"></i>
    <div id="account-select">
        <div id="account-select-login">Login</div>
        <div id="account-select-register">Register</div>
    </div>

    <canvas id="myCanvas" width="600" height="800"></canvas>

    <!--Login / Register form-->
    <div id="account-bg">
        <div id="account">
            <div id="account-header">
                <span>Login</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="25" height="25" id="close">
                    <g stroke="white" stroke-linecap="round" stroke-width="2">
                        <line x1="3" x2="7" y1="3" y2="7" />
                        <line x1="3" x2="7" y1="7" y2="3" />
                    </g>
                </svg>
            </div>
            <form id="login-form" action="/login" method="POST">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter your password"  required>
                <br>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" action="/register" method="POST">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter your password"  required>
                <br>
                <input type="password" id="password-repeat" name="password-repeat" placeholder="Repeat your password"  required>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <form id="deleteForm" action="/" method="POST" style="display: none;">
        <div>
            <label for="deleteUsername">Delete Username:</label>
            <input type="text" id="deleteUsername" name="deleteUsername" required>
        </div>
        <div>
            <label for="deletePassword">Delete Password:</label>
            <input type="password" id="deletePassword" name="deletePassword" required>
        </div>
        <button type="submit">Delete Account</button>
    </form>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
