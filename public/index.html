<!DOCTYPE html>
<html>
<head>
  <title>Big Game</title>
</head>
<body>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="index.js"></script>
  <script src="socket.js"></script>
  <h2>Login</h2>
  <form id="loginForm" action="/login" method="POST">
      <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
  </form>
  <form id="deleteForm" action="/" method="POST">
      <div>
          <label for="deleteUsername">Delete Username:</label>
          <input type="text" id="deleteUsername" name="deleteUsername" required>
      </div>
      <div>
          <label for="deletePassword">Delete Password:</label>
          <input type="password" id="deletePassword" name="deletePassword" required>
      </div>
      <button type="submit">Delete Account</button>
  </form>
</body>
</html>
