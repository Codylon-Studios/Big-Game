<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--This imports icons-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <i class="fa fa-user" id="user"></i>
    <div id="account-select">
        <div id="account-select-login">Login</div>
        <div id="account-select-register">Register</div>
    </div>

    <canvas id="myCanvas" width="600" height="800"></canvas>

    <!--Login form-->
    <div id="login-popup-bg">
        <div id="login-popup">
            <div id="login-popup-header">
                <span>Login</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="25" height="25" class="popup-close">
                    <g stroke="white" stroke-linecap="round" stroke-width="2">
                        <line x1="3" x2="7" y1="3" y2="7" />
                        <line x1="3" x2="7" y1="7" y2="3" />
                    </g>
                </svg>
            </div>
            <form id="login-form">
                <label for="login-username">Username</label>
                <br>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                <br>
                <label for="login-password">Password</label>
                <br>
                <input type="password" id="login-password" name="password" placeholder="Enter your password"  required>
                <br>
                <div class="account-error">Incorrect username or password</div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!--Register form-->
    <div id="register-popup-bg">
        <div id="register-popup">
            <div id="register-popup-header">
                <span>Register</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="25" height="25" class="popup-close">
                    <g stroke="white" stroke-linecap="round" stroke-width="2">
                        <line x1="3" x2="7" y1="3" y2="7" />
                        <line x1="3" x2="7" y1="7" y2="3" />
                    </g>
                </svg>
            </div>
            <form id="register-form">
                <label for="register-username">Username</label>
                <br>
                <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                <br>
                <label for="register-password">Password</label>
                <br>
                <input type="password" id="register-password" name="password" placeholder="Enter your password"  required>
                <br>
                <input type="password" id="register-password-repeat" name="passwordRepeat" placeholder="Repeat your password"  required>
                <br>
                <div class="account-error">Passwords don't match</div>
                <div class="account-error">Username already taken</div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <!--Delete Form-->
    <form id="deleteForm" action="/" method="POST" style="display: none;">
        <div>
            <label for="deleteUsername">Delete Username:</label>
            <input type="text" id="deleteUsername" name="deleteUsername" required>
        </div>
        <div>
            <label for="deletePassword">Delete Password:</label>
            <input type="password" id="deletePassword" name="deletePassword" required>
        </div>
        <button type="submit">Delete Account</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
