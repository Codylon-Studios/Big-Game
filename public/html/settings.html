<div id="settings" class="main-window">
    <span class="window-title">Settings</span>
    <button id="account-delete-button">Delete account</button>
    <div>
        <span>Change name</span>
        <input id="changename-name" type="text" placeholder="Enter your new username">
        <input id="changename-password" type="password" placeholder="Enter your password">
        <button id="changename-button">Change</button>
    </div>
    <div>
        <span>Change password</span>
        <input id="changepassword-password-old" type="password" placeholder="Enter your old password">
        <input id="changepassword-password-new" type="password" placeholder="Enter your new password">
        <input id="changepassword-password-repeat" type="password" placeholder="Repeat your new password">
        <button id="changepassword-button">Change</button>
    </div>
</div>
